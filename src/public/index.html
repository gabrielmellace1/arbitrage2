<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-2xl font-bold mb-4">Arbitrage Bot Dashboard</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-2">Ethereum Price</h2>
                    <p id="eth-price" class="text-2xl font-bold text-blue-600">Loading...</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-2">Blast Price</h2>
                    <p id="blast-price" class="text-2xl font-bold text-green-600">Loading...</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <h2 class="text-lg font-semibold mb-2">Price Difference</h2>
                    <p id="price-diff" class="text-2xl font-bold text-purple-600">Loading...</p>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <span class="mr-2">Bot Status:</span>
                    <span id="bot-status" class="font-semibold">Loading...</span>
                </div>
                <button id="toggle-bot" class="px-4 py-2 rounded-lg font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-colors">
                    Loading...
                </button>
            </div>
        </div>

        <div class="text-sm text-gray-500">
            Last updated: <span id="last-update">Never</span>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
